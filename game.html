<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <script src="./javascript/libs/jcurry.min.js"></script>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/game.css">
  <script src="./javascript/libs/pixijs-min.js"></script>
  <script src="./javascript/libs/pixijs-sound-min.js"></script>
  <script src="./javascript/libs/bump-min.js"></script>
</head>

<body>

  <span class="noselect timer" id="timer">
  </span>
  <span class="noselect timer" id="endtimer">
  </span>


  <div class="slider-container">
    <img class="volume-icon" src="./imgs/volume.png">
    <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="myRange">
  </div>

  <div class="noselect pause-screen">

    <img class="pause-icon" src="./imgs/pause.png">


    <div class="pause-buttons">
      <img src="./imgs/pause_text.png" alt="Pause" style="height: 100px;">

      <br><br>

      <div id="resume-btn" class="img-button-link" onclick="resumeGame();"> </div>

      <br>

      <!-- <div id="settings-btn" class="img-button-link"> </div>

      <br> -->

      <div id="exit-btn" class="img-button-link" onclick="window.location.replace(`./index.html?page=levels`);"> </div>

      

    </div>

  </div>

  <div class="noselect tutorial-pics">

    <img src="./imgs/tutorial/infoImage.png" id="tutorialImage">

    <div id="tutorial-text">
      <span>The trees will gradually fill up with snow.<br>Shake them [E] before it's too late!</span>
      <span>Olof the snowman will chase you on sight.<br>Try not to get slowed down!</span>
    </div>

    <div id="exit-btn" style="position: absolute;top: 600px;right: 0;" class="img-button-link"
      onclick="window.location.replace(`./index.html?page=title`);"> </div>


  </div>


  <div class="noselect game-over-screen">


    <img class="game-state-icon" id="gameOver" src="./imgs/gameover.png">
    <img class="game-state-icon" id="levelClear" src="./imgs/leverclear.png">

    <div class="star-holder">

      <img class="star" id="star1">
      <img class="star" id="star2">
      <img class="star" id="star3">

    </div>



    <div class="game-end-buttons">

      <div id="replay-btn" class="img-button-link" onclick="window.location.replace(window.location);"> </div>

      <br>

      <div id="exit-btn" class="img-button-link" onclick="window.location.replace(`./index.html?page=levels`);"> </div>

    </div>

    <div class="stats">


    </div>

  </div>




  <script src="./javascript/setup-vars.js"></script>
  <script src="./javascript/timer.js"></script>
  <script src="./javascript/tutorial.js"></script>
  <script src="./javascript/game-end.js"></script>
  <script src="./javascript/objects.js"></script>
  <script src="./javascript/snow.js"></script>
  <script src="./javascript/olof.js"></script>
  <script src="./javascript/level-loader.js"></script>
  <script src="./javascript/movement-interaction.js"></script>
  <script src="./javascript/main.js"></script>
  <script src="./javascript/snow-particles.js"></script>
  <script src="./javascript/stats.js"></script>
</body>

</html>
